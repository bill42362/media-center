# Redis configuration for Media Center

# Memory settings
maxmemory 500mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Performance
save ""
stop-writes-on-bgsave-error no

# Networking
bind 0.0.0.0
protected-mode no
port 6379

# Logging
loglevel notice
