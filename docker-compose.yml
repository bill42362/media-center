version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: media-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - media-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: media-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 500mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - media-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: media-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    volumes:
      # Mount NAS volumes (read-only for source media)
      - /volume1:/app/nas:ro
      # Writable volumes for transcoded files
      - ${TRANSCODED_PATH}:/app/transcoded
      - ${CACHE_PATH}:/app/cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - media-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Transcoder Worker
  transcoder:
    build:
      context: ./transcoder
      dockerfile: Dockerfile
    container_name: media-transcoder
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_URL=${REDIS_URL}
    volumes:
      # Same mounts as backend
      - /volume1:/app/nas:ro
      - ${TRANSCODED_PATH}:/app/transcoded
      - ${CACHE_PATH}:/app/cache
    depends_on:
      - redis
      - backend
    networks:
      - media-network

  # Caddy Reverse Proxy
  caddy:
    image: caddy:2-alpine
    container_name: media-caddy
    restart: unless-stopped
    ports:
      - "${CADDY_PORT:-8080}:8080"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./frontend/dist:/srv/frontend:ro
      - ${TRANSCODED_PATH}:/srv/transcoded:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - backend
    networks:
      - media-network
    environment:
      - DOMAIN=${DOMAIN:-media.local}

networks:
  media-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  caddy-data:
  caddy-config:
